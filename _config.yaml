name: popax::blog
author: Popax21
url: https://popax21.dev
timezone: Europe/Vienna
timezone_short: CET

theme: lightspeed
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate-v2

collections:
  posts:
    permalink: "/blog/:year/:month/:day/:title:output_ext"

autopages:
  enabled: true
  categories:
    title: "Posts in category :cat"
    permalink: "/blog/cat/:cat"
    silent: false

exclude:
 - "*.nix"
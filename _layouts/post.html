---
layout: default
---
<div class="post-info">
    <h2>{{ page.title }}</h2>
    <p>
        {{ page.date | date_to_string }}
        -
        {{ page.author }}
        -
        {% if page.categories.size > 0 %}
            cat::[{% for cat in page.categories %}<a href="/blog/cat/{{ cat }}">{{ cat }}</a>{% unless forloop.last %},{% endunless %}{% endfor %}]
        {% else %}
            cat::none
        {% endif %}
    </p>
</div>

<div class="post-content">
{{ content }}
</div>
